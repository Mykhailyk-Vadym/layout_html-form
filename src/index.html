<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldsets">
        <legend> Personal information</legend>
        <div class="form-field">
          <label>
            Surname:
            <input
              type="text"
              name="Surname:"
              required
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Name:
            <input
              type="text"
              neme="Name:"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            How old are You?
            <input
              type="number"
              name="How old are You?"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Full date of birth:
            <input
              type="date"
              name="Full date of birth:"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldsets">
        <legend>Registration</legend>
        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              name="E-mail:"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Password:
            <input
              type="password"
              neme="Password:"
              required
              minlength="5"
              maxlength="32"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldsets">
        <legend> An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input type="radio" name="Do you love cats?">
              Yes
          </label>
          <label>
            <input type="radio" name="Do you love cats?">
              No
          </label>
        </div>

        <div class="form-field">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="What is your favorit colour?"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What time do you go to bed?
            <input type="time"
              name="What time do you go to bed?"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="brand of cars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label>
            How do you rate our work?
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              name="How do you rate our work?"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldsets">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label>
            Comments:
            <textarea name="Comments:"></textarea>
          </label>
        </div>

        <div class="form-field">
          <label>
            Would you recommend us?
            <select name="Would you recommend us?">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
